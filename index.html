<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI Editor</title>
        <script src="scripts/colorMap.js"></script>

    </head>

    <body>

        <!-- menu -->
        <div id="menu">
            <button onclick="showNewUI()">New UI</button>
            <button onclick="showOldUI()">Old UI</button>
        </div>
        
        <!-- Old UI Editor -->
        <div id="OldEditor">
            <h2>Old UI</h2>
            <form id="uiForm" onsubmit="return false;">

                <!-- Colot input text field or color picker -->
                <label for="HexBox">Hex:</label>
                <input type="checkbox" id="HexBox" name="HexBox" onchange="hexBox()"><br><br>

                <!-- Main Theme Data -->
                <div id="main"></div>
                
                <!-- Color Maps -->
                <h3>Color Map (First is light mode and second is dark mode)</h3>
                <div id="ColorMaps"></div>

                <!-- Color -->
                <h3>Colors</h3>
                <div id="color"></div>

                <!-- Unsafe Colors -->
                <h3>Unsafe Colors</h3>
                <label for="unsafeCHAT_GREY">unsafeCHAT_GREY:</label>
                <input type="color" id="unsafeCHAT_GREY" name="unsafeCHAT_GREY"><br><br>

                <button onclick="OldUIJSON()">Go</button>
            </form>
        </div>

        <!-- New UI Editor -->
        <div id="NewEditor" style="display: none;">
            <h2>New UI</h2>
            <form id="uiForm" onsubmit="return false;">
                <h1>WIP</h1>
            </form>
        </div>

    </body>

</html>

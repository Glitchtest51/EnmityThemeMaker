<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI Editor</title>
        <script src="scripts/main.js"></script>

    </head>

    <body>

        <!-- menu -->
        <div id="menu">
            <button onclick="showNewUI()">New UI</button>
            <button onclick="showOldUI()">Old UI</button>
        </div>
        
        <!-- Old UI Editor -->
        <div id="OldEditor">

            <!-- Script -->
            <script src="scripts/OldUI.js" defer></script>

            <h2>Old UI</h2>
            <form id="uiForm" onsubmit="return false;">

                <!-- Colot input text field or color picker -->
                <label for="HexBox">Hex:</label>
                <input type="checkbox" id="HexBox" name="HexBox" onchange="hexBox()"><br><br>

                <!-- Main Theme Data -->
                <div id="oldmain"></div>
                
                <!-- Color Maps -->
                <h3>Color Map (First is dark mode and second is light mode)</h3>
                <div id="oldColorMaps"></div>

                <!-- Color -->
                <h3>Colors</h3>
                <div id="oldcolor"></div>

                <!-- Unsafe Colors -->
                <h3>Unsafe Colors</h3>
                <div id="oldunsafecolor"></div>

                <button onclick="OldUIJSON()">Go</button>
            </form>
            
        </div>

        <!-- New UI Editor -->
        <div id="NewEditor" style="display: none;">

            <!-- Script -->
            <script src="scripts/NewUI.js" defer></script>

            <h2>New UI</h2>
            <form id="uiForm" onsubmit="return false;">
                <!-- Colot input text field or color picker -->
                <label for="HexBox">Hex:</label>
                <input type="checkbox" id="HexBox" name="HexBox" onchange="hexBox()"><br><br>

                <!-- Main Theme Data -->
                <div id="newmain"></div>
                
                <!-- Color Maps -->
                <h3>Color Map (First is dark mode and second is light mode)</h3>
                <div id="newColorMaps"></div>

                <!-- Color -->
                <h3>Colors</h3>
                <div id="newcolor"></div>

                <!-- Unsafe Colors -->
                <h3>Unsafe Colors</h3>
                <div id="newunsafecolor"></div>

                <button onclick="NewUIJSON()">Go</button>
            </form>

        </div>

    </body>

</html>
